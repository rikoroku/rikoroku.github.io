<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>お問い合わせ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items">
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <p><a href="{{item.url}}">{{item.url}}</a></p>
    </ion-card-content>
  </ion-card>
</ion-content>
