<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>職務経歴</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items">
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <table>
        <tbody>
          <tr><td>期間</td><td>：</td><td>{{item.period}}</td></tr>
          <tr><td>案件担当人数</td><td>：</td><td>{{item.member}}人</td></tr>
          <tr><td>形態</td><td>：</td><td>{{item.mode}}</td></tr>
          <tr><td>役割</td><td>：</td><td>{{item.role}}</td></tr>
          <tr><td>担当内容</td><td>：</td><td>{{item.charge}}</td></tr>
          <tr><td>使用言語/FW/環境</td><td>：</td><td>{{item.technology}}</td></tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
