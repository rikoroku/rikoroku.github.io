<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>技術経歴</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items">
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <ol>
        <li *ngFor="let list of item.lists">{{list.name}}<br>- {{list.period}}</li>
      </ol>
    </ion-card-content>
  </ion-card>
</ion-content>
