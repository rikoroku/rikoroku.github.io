{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section p-3 p-lg-5 d-flex d-column content">
  <div class="my-auto">
    <h2 class="mb-0"><span class="text-primary">{{ .Title }}</span></h2>
    {{ .Content }}
    {{ range $.Site.Data.contributions }}
        <div class="subheading mb-3 skills-heading">{{ .title }}</div>
        <table>
          <tbody>
            <tr><td>期間</td><td>：</td><td>{{ .period }}</td></tr>
            <tr><td>案件担当人数</td><td>：</td><td>{{ .member }}人</td></tr>
            <tr><td>形態</td><td>：</td><td>{{ .mode }}</td></tr>
            <tr><td>役割</td><td>：</td><td>{{ .role }}</td></tr>
            <tr><td>担当内容</td><td>：</td><td>{{ .charge }}</td></tr>
            <tr><td>使用言語/FW/環境</td><td>：</td><td>{{ .technology }}</td></tr>
          </tbody>
        </table>
    {{ end }}
  </div>
</section>
{{ end }}
